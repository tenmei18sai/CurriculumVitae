<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>简历--王天明</title>
    <!--import css-->
    <link rel="stylesheet/less" href="css/index.less">
    <script src="js/less-2.5.3.min.js"></script>
    <script>
        //适配手机
        ~function () {
            window.addEventListener('resize', computed, false);
            computed();
            function computed() {
                var deviceW = document.documentElement.clientWidth;
                if (deviceW > 640) return;
                document.documentElement.style.fontSize = deviceW / 640 * 100 + 'px';
            }
        }();
    </script>
</head>
<body>
<!--main-->
<main class="container">
    <div id="loading">
        <h1 class="loading-title">H5-个人创意简历</h1>
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="object_four"></div>
                <div class="object" id="object_three"></div>
                <div class="object" id="object_two"></div>
                <div class="object" id="object_one"></div>
            </div>
        </div>
        <div class="loading-progress">0%</div>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--page1-->
            <div class="swiper-slide page1">
                <div class="bg-music">
                    <audio class="audio" src="images/bg-music.mp3" loop="loop" preload="none"></audio>
                </div>
                <ul>
                    <li>
                        <img src="images/16.png" alt="#">
                    </li>
                    <li>
                        <img src="images/15.png" alt="#">
                        <img src="images/8.png" alt="#">
                    </li>
                    <li>
                        <img src="images/24.png" alt="#">
                    </li>
                    <li>
                        <img src="images/23.png" alt="#">
                    </li>
                    <li>
                        <img src="images/7.png" alt="#">
                    </li>
                    <li>
                        <img src="images/14.png" alt="#">
                    </li>
                    <li>
                        <img src="images/14.png" alt="#">
                    </li>
                    <li>
                        <img src="images/21.png" alt="#">
                    </li>
                    <li>
                        <img src="images/13.png" alt="#">
                    </li>
                    <li>
                        <img src="images/1.png" alt="#">
                    </li>
                    <li>
                        <img src="images/26.png" alt="#">
                    </li>

                </ul>
                <footer class="footer">
                    <div class="pre-wrap-bottom">
                        <div class="pre-box1">
                            <div class="pre1"></div>
                        </div>
                        <div class="pre-box2">
                            <div class="pre2"></div>
                        </div>
                    </div>
                </footer>

            </div>

            <!--page2-->
            <div class="swiper-slide page2">
                <div class="bg-music">
                    <audio class="audio" src="images/bg-music.mp3" loop="loop" preload="none"></audio>
                </div>
                <ul>
                    <li><img src="images/17.png" alt="#"></li>
                    <li><img src="images/25.png" alt="#"></li>
                    <li><img src="images/19.png" alt="#"></li>
                </ul>
                <footer class="footer">
                    <div class="pre-wrap-bottom">
                        <div class="pre-box1">
                            <div class="pre1"></div>
                        </div>
                        <div class="pre-box2">
                            <div class="pre2"></div>
                        </div>
                    </div>
                </footer>
            </div>
            <div class="swiper-slide page3">
                Slide 3
            </div>
        </div>


    </div>
</main>

<!--import js-->
<script src="js/zepto.min.js"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
